<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header container__general flex__general--space">
            <a class="header__logo" href="index.html"><span>Shop</span>per</a>
            <div class="header__leftmenu flex__general">
            <form class="header__form" action="">
                <input class="header__search" placeholder="Search Items" type="text">
                <button class="header__submit" type="submit"><img src="img/header/search.svg" alt="search"></button>
            </form>
            <button class="flex__general header__items button__general--circle"><span>&#128722</span> 0 Items Added</button>
            <button class="flex__general header__login button__general--circle"><span>&#10148</span> Login or Sign Up</button></div>
        </div>
        <div class="header__menu">
            <nav>
                <ul class="flex__general">
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero container__general flex__general">
            <div class="hero__info">
                <h1 class="title__general hero__title">Discover Our Latest  Products</h1>
                <p class="hero__subtitle subtitle__general">Lorem ipsum is a placeholder text commonly used to demonstrate the visual form of a product</p>
                <button class="hero__buy button__general--box flex__general">Buy Now</button>
            </div>
            <div class="hero__product">
                <h2 class="hero__product--product">Red Beats</h2>
                <div class="hero__headphones">
                    <img src="img/hero/headphones.svg" alt="headphones">
                    <p class="hero__price">$50</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
